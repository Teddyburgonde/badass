# Nom du routeur RR 
hostname gmersch-rr1

# --- Interfaces ---
interface lo
 ip address 1.1.1.1/32
 ip ospf area 0
exit

interface eth0
 ip address 10.1.1.1/30
 ip ospf area 0
exit

interface eth1
 ip address 10.1.1.5/30
 ip ospf area 0
exit

interface eth2
 ip address 10.1.1.9/30
 ip ospf area 0
exit

# --- OSPF (L'Underlay) ---
router ospf
 ospf router-id 1.1.1.1
exit

# --- BGP EVPN (Le Control Plane) ---
router bgp 65000
    bgp router-id 1.1.1.1
    no bgp default ipv4-unicast

    # DÃ©finition du groupe pour les clients
    neighbor vtep-clients peer-group
    neighbor vtep-clients remote-as 65000
    neighbor vtep-clients update-source lo
    
    # Liste de tes VTEPs
    neighbor 1.1.1.2 peer-group vtep-clients
    neighbor 1.1.1.3 peer-group vtep-clients
    neighbor 1.1.1.4 peer-group vtep-clients
    
    address-family l2vpn evpn
        neighbor vtep-clients activate
        neighbor vtep-clients route-reflector-client
    exit-address-family
exit